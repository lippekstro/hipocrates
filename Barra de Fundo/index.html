<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar with Indicator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="nav">
      <ul class="nav-content">
        <li class="nav-list">
          <a href="#" class="link-item active">
            <i class="bx bxs-home link-icon"></i>
            <span class="link-text">Inicio</span>
          </a>
        </li>
        <li class="nav-list">
          <a href="#" class="link-item">
            <i class="bx bx-collection link-icon"></i>
            <span class="link-text">Serviços</span>
          </a>
        </li>
        <li class="nav-list">
          <a href="#" class="link-item">
            <i class="bx bx-calendar link-icon"></i>
            <span class="link-text">Agendamentos</span>
          </a>
        </li>
        <li class="nav-list">
          <a href="#" class="link-item">
            <i class="bx bx-compass link-icon"></i>
            <span class="link-text">Sobre...</span>
          </a>
        </li>
        <li class="nav-list">
          <a href="#" class="link-item">
            <i class="bx bx-chat link-icon"></i>
            <span class="link-text">Fale Conosco</span>
          </a>
        </li>
        <li class="nav-list">
          <a href="#" class="link-item">
            <i class="bx bx-pulse link-icon"></i>
            <span class="link-text">Consultório</span>
          </a>
        </li>
        <li class="nav-list">
          <a href="#" class="link-item">
            <i class="bx bxs-user link-icon"></i>
            <span class="link-text">Perfil</span>
          </a>
        </li>

        <span class="indicator"></span>
      </ul>
    </nav>
    <script src="script.js"></script>
  </body>
</html>
